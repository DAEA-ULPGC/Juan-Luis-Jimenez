backend:
  name: git-gateway
  branch: main  # o tu rama

media_folder: "img/uploads"  # donde se guardan imágenes subidas
public_folder: "/img/uploads"  # ruta pública

collections:
  - name: "general"
    label: "Información General"
    files:
      - label: "Datos Principales"
        name: "general"
        file: "data/general.json"
        fields:
          - { label: "Título del Sitio", name: "site_title", widget: "string" }
          - { label: "Imagen Hero (foto retrato)", name: "hero_image", widget: "image" }
          - { label: "Alt de la Imagen Hero", name: "hero_alt", widget: "string" }
          - { label: "Bio Introducción (párrafo 1)", name: "bio_intro", widget: "text" }
          - { label: "En Job Market (texto bold)", name: "job_market", widget: "text" }
          - { label: "Campos Primarios", name: "primary_fields", widget: "text" }
          - { label: "Campos Secundarios", name: "secondary_fields", widget: "text" }
          - { label: "Advisors", name: "advisors", widget: "text" }
          - { label: "Link al CV", name: "cv_link", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Link Google Scholar", name: "google_scholar", widget: "string" }
          - label: "Links Sociales"
            name: "social_links"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Plataforma (e.g., X, Bluesky)", name: "platform", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Icono SVG (copia el <path> entero)", name: "icon_svg", widget: "text" }
              - { label: "Abrir en nueva pestaña", name: "target_blank", widget: "boolean", default: true }
              - { label: "Rel (deja por defecto)", name: "rel", widget: "string", default: "noreferrer noopener" }

  - name: "research"
    label: "Research"
    files:
      - label: "Papers y Proyectos"
        name: "research"
        file: "data/research.json"
        fields:
          - label: "Working Papers"
            name: "working_papers"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Texto Pequeño (autores, año, links [usa Markdown para links])", name: "small_text", widget: "markdown" }
              - { label: "Abstract", name: "abstract", widget: "markdown" }
              - label: "Presentaciones"
                name: "presentations"
                widget: "list"
                field: { label: "Presentación", name: "presentation", widget: "string" }
              - label: "Awards"
                name: "awards"
                widget: "list"
                field: { label: "Award", name: "award", widget: "string" }
          - label: "Work in Progress"
            name: "wip"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Texto Pequeño (autores, grants [usa Markdown])", name: "small_text", widget: "markdown" }
              - label: "Grants"
                name: "grants"
                widget: "list"
                field: { label: "Grant", name: "grant", widget: "string" }

  - name: "teaching"
    label: "Teaching"
    files:
      - label: "Experiencia Docente"
        name: "teaching"
        file: "data/teaching.json"
        fields:
          - label: "Instructor"
            name: "instructor"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Curso", name: "course", widget: "string" }
              - { label: "Texto Pequeño (materiales, rating [usa Markdown])", name: "small_text", widget: "markdown" }
          - label: "Teaching Assistant"
            name: "ta"
            widget: "list"
            allow_add: true
            field: { label: "Curso", name: "course", widget: "string" }
