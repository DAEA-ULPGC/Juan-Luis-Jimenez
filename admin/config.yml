backend:
  name: git-gateway
  branch: main    # o master si tu rama se llama así

media_folder: "img"           # carpeta donde se subirán las imágenes
public_folder: "/img"         # ruta pública para mostrarlas

collections:
  - name: "configuracion"
    label: "Configuración general"
    files:
      - label: "Datos de la empresa"
        name: "datos"
        file: "data/datos.json"        # se creará esta carpeta y archivo automáticamente
        fields:
          - { label: "Nombre del negocio", name: "nombre", widget: "string" }
          - { label: "Teléfono", name: "telefono", widget: "string" }
          - { label: "WhatsApp", name: "whatsapp", widget: "string" }
          - { label: "Dirección", name: "direccion", widget: "text" }
          - { label: "Horario", name: "horario", widget: "text" }
          - { label: "Email", name: "email", widget: "string" }

  - name: "servicios"
    label: "Servicios / Precios"
    folder: "data/servicios"
    create: true
    fields:
      - { label: "Nombre del servicio", name: "titulo", widget: "string" }
      - { label: "Precio", name: "precio", widget: "string" }
      - { label: "Descripción corta", name: "descripcion", widget: "text" }
      - { label: "Imagen (opcional)", name: "imagen", widget: "image", required: false }
