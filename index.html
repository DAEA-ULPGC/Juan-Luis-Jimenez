<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/marked@latest/marked.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juan Luis Jiménez González</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-base: #f9f9f9;
      --color-contrast: #111111;
      --color-contrast-2: #636363;
      --color-accent: #3a66b3;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "DM Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--color-base);
      color: var(--color-contrast);
      line-height: 1.55;
    }

    a {
      color: var(--color-accent);
      text-decoration: underline;
    }

    a:hover {
      text-decoration: none;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: "Montserrat", system-ui, sans-serif;
    }

    .site-title {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .site-title a {
      color: inherit;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      text-decoration: none;
      border: 1px solid var(--color-contrast);
      border-radius: 999px;
      padding: 0.35rem 0.9rem;
      font-size: 0.9rem;
      color: var(--color-contrast);
      background-color: #fff;
    }

    .nav-links a:hover {
      background-color: var(--color-contrast-2);
      border-color: var(--color-contrast-2);
      color: #fff;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 20px 48px;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      align-items: flex-start;
    }

    .hero-image {
      flex: 0 0 320px;
      max-width: 100%;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      display: block;
    }

    .hero-content {
      flex: 1 1 260px;
      min-width: 260px;
    }

    .hero-content p {
      margin-top: 0;
      margin-bottom: 0.9rem;
      font-size: 0.98rem;
    }

    .hero-content strong {
      font-weight: 600;
    }

    .social-links {
      list-style: none;
      padding: 0;
      margin: 1.2rem 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .social-links li a {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background-color: #fff;
      color: var(--color-contrast);
    }

    .social-links li a:hover {
      background-color: #eee;
    }

    .social-links svg {
      width: 18px;
      height: 18px;
    }

    section {
      margin-top: 56px;
    }

    section h2 {
      font-family: "Montserrat", system-ui, sans-serif;
      font-weight: 500;
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 0.8rem;
    }

    h3 {
      font-family: "Montserrat", system-ui, sans-serif;
      font-weight: 500;
      font-size: 1.1rem;
      margin: 1.4rem 0 0.5rem;
    }

    p {
      margin: 0 0 0.75rem;
      font-size: 0.98rem;
    }

    ul {
      margin: 0.4rem 0 1rem;
      padding-left: 1.2rem;
    }

    li {
      margin-bottom: 0.35rem;
      font-size: 0.95rem;
    }

    .paper-title {
      font-weight: 600;
      font-size: 1rem;
      margin-top: 0.6rem;
      margin-bottom: 0.25rem;
    }

    .small-text {
      font-size: 0.87rem;
      color: var(--color-contrast-2);
    }

    details {
      margin: 0.3rem 0 0.9rem;
      font-size: 0.95rem;
    }

    details summary {
      cursor: pointer;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    details p {
      font-size: 0.9rem;
      margin-top: 0.35rem;
    }

    .section-inner {
      padding: 0 10px;
    }

    @media (max-width: 700px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }

      main {
        padding-top: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
     <h1 class="site-title">
        <a href="#" id="site-title-placeholder"> </a>
      </h1>
      <nav class="nav-links" aria-label="Main navigation">
        <a href="#Research">Research</a>
        <a href="#Teaching">Teaching</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Intro / Hero -->
    <section aria-label="Introduction">
      <div class="hero">
        <div class="hero-image">
          <img src="" alt="" id="hero-image" />
        </div>

 <div
class="hero-content" id="hero-content-placeholder">
</div>
    </section>

    <!-- Research -->
    <section id="Research">
      <div class="section-inner">
       <h2>Research</h2>
<div 
id="research-placeholder">
</div>
    </section>

    <!-- Teaching -->
    <section id="Teaching">
      <div class="section-inner">
       <h2>Teaching</h2>
<div 
id="teaching-placeholder">
</div>
<script src="https://cdn.jsdelivr.net/npm/marked@latest/marked.min.js"></script>
<script>
  async function loadContent() {
    try {
      const [general, research, teaching] = await Promise.all([
        fetch('/data/general.json').then(r => r.json()),
        fetch('/data/research.json').then(r => r.json()),
        fetch('/data/teaching.json').then(r => r.json())
      ]);

      // Título
      document.getElementById('site-title-placeholder').textContent = general.site_title;

      // Foto hero
      document.getElementById('hero-image').src = general.hero_image || 'kjc7yrir_400x400.jpg';
      document.getElementById('hero-image').alt = general.hero_alt;

      // Todo el contenido del hero
      document.getElementById('hero-content-placeholder').innerHTML = `
        <p>${general.bio_intro}</p>
        <p><strong>${general.job_market}</strong></p>
        <p><strong>Primary fields:</strong> ${general.primary_fields}<br>
        <strong>Secondary fields:</strong> ${general.secondary_fields}</p>
        <p><strong>Ph.D. Advisors:</strong> ${general.advisors}</p>
        <p>Download my CV <a href="${general.cv_link}" target="_blank">here</a>.
        You can reach me at <a href="mailto:${general.email}">${general.email}</a>.</p>
        <p>My profile on <a href="${general.google_scholar}" target="_blank">Google Scholar</a>.</p>
        <ul class="social-links">
          ${general.social_links.map(l => `
            <li><a href="${l.url}" target="_blank" rel="noreferrer noopener">
              <svg viewBox="0 0 24 24"><path d="${l.icon_svg}"/></svg>
              <span>${l.platform}</span>
            </a></li>
          `).join('')}
        </ul>
      `;

      // Research
      let researchHTML = '<h3>Working Papers</h3>';
      general.working_papers?.forEach(p => {
        researchHTML += `
          <p class="paper-title">${p.title}</p>
          <p class="small-text">${marked.parse(p.small_text || '')}</p>
          <details><summary>Abstract</summary><p>${marked.parse(p.abstract || '')}</p></details>
          <ul>
            ${p.presentations?.map(t => `<li class="small-text"><em>${t}</em></li>`).join('') || ''}
            ${p.awards?.map(t => `<li class="small-text"><em>${t}</em></li>`).join('') || ''}
          </ul>
        `;
      });
      researchHTML += '<h3>Work in Progress</h3>';
      research.wip?.forEach(w => {
        researchHTML += `
          <p class="paper-title">${w.title}</p>
          <p class="small-text">${marked.parse(w.small_text || '')}</p>
          <ul>${w.grants?.map(g => `<li class="small-text"><em>${g}</em></li>`).join('') || ''}</ul>
        `;
      });
      document.getElementById('research-placeholder').innerHTML = researchHTML;

      // Teaching
      let teachingHTML = '<h3>Instructor</h3><ul>';
      teaching.instructor?.forEach(i => {
        teachingHTML += `<li>${i.course}<ul><li class="small-text"><em>${marked.parse(i.small_text || '')}</em></li></ul></li>`;
      });
      teachingHTML += '</ul><h3>Teaching Assistant</h3><ul>';
      teaching.ta?.forEach(t => teachingHTML += `<li>${t.course}</li>`);
      teachingHTML += '</ul>';
      document.getElementById('teaching-placeholder').innerHTML = teachingHTML;

    } catch(e) { console.error('Error:', e); }
  }
  loadContent();
</script>
</body>
</html>
